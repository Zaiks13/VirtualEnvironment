<form id="userForm" th:object="${userForm}" method="post" class="form" role="form" autocomplete="off" 
th:action="${editMode} ?@{/editUser} :@{/userForm}">
	<input class="form-control" type=hidden name="password" value="xxxx" th:if="${editMode}">
	<input class="form-control" type=hidden name="confirmPassword" value="xxxx" th:if="${editMode}">
	<input class="form-control" type="hidden" th:field="${userForm.id}">
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Mensaje de error</div>
	<div class="alert alert-success text-center" id="formSuccess" th:if="${editMode}">El cambio se ha realizado exitosamente</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.firstName}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.lastName}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Email</label>
		<div class="col-lg-9">
			<input class="form-control" type="email" th:field="${userForm.email}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Departamento</label>
		<div class="col-lg-9">
			<input class="form-control" type="number" th:field="${userForm.depto}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Usuario</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.username}">
		</div>
	</div>
	<div class="form-group row">
		<label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select th:field="${userForm.roles}" class="form-control" size="3">
				<option th:each="role :${roles}" th:value="${role.id}" th:text="${role.name}">
				</option>
			</select>
		</div>
	</div>
	<div class="form-group row" th:if="${editMode==null or editMode==false}">
		<label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
		<div class="col-lg-9">
			<input class="form-control" type="password" th:field="${userForm.password}">
		</div>
	</div>
	<div class="form-group row" th:if="${editMode==null or editMode==false}">
		<label class="col-lg-3 col-form-label form-control-label">Confirmar contraseña</label>
		<div class="col-lg-9">
			<input class="form-control" type="password" th:field="${userForm.confirmPassword}">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn_secondary" th:href="@{'/editUser/cancel'}">Cancelar</a>
			<button type="button" class="btn btn-secondary" data-toggle="modal" 
				th:if="${editMode}" data-target="#changePasswordModal">Cambiar contraseña</button>
			<input type="submit" class="btn btn-primary"
				value="Registrarse" th:value="${editMode}?'Guardar cambios':'Registrarse'">				
		</div>
	</div>	
</form>
